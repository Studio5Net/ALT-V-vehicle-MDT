<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href = "style.css" type = "text/css" rel = "stylesheet">
        <title>Tablet</title>
    </head>
    <body>
        <div id="display" class="wrapper">
            <div class="content">
                <!-- In SRC="" domain (https://beta.emergencyos.de/ | https://server.emergencyos.de/)-->
                <iframe src="https://beta.emergencyos.de/" width="1330" height="750" style="border: 1px solid black"></iframe> 
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        alt.on("CEF:leolaptop:hide", (hidden) => {
	        console.log(hidden);
            if (hidden) {
                $(".wrapper").hide();
                $(".content").hide();
	        } else if (!hidden) {
                $(".wrapper").show();
                $(".content").show();
	        }
        });
    </script>
</html>
